apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
      - name: mysql-db
        image: bakircuric/mysql-db:v1
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: your_root_password_here
          - name: MYSQL_HOST
            value: mysql
          - name: MYSQL_DB
            value: flask_mysql_db
        ports:
        - containerPort: 3306
